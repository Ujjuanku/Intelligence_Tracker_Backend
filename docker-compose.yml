version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/intelligence_tracker
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=intelligence_tracker
    ports:
      - "5432:5432"

volumes:
  postgres_data:
